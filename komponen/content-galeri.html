<main class="container my-5">
  <h1 class="card-title text-center mb-4">Galeri PSDKU POLNEP Sukamara</h1>

  <div id="sliderUtama" class="carousel slide" data-bs-ride="carousel">
    
    <!-- indikator bulat -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#sliderUtama" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#sliderUtama" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#sliderUtama" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#sliderUtama" data-bs-slide-to="3"></button>
    </div>

    <!-- poto slide -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/foto-1.jpg" class="d-block w-100" alt="Slide 1" style="height: 500px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="img/foto-2.jpeg" class="d-block w-100" alt="Slide 2" style="height: 500px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="img/foto-3.jpeg" class="d-block w-100" alt="Slide 3" style="height: 500px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="img/foto-4.jpeg" class="d-block w-100" alt="Slide 4" style="height: 500px; object-fit: cover;">
      </div>
    </div>


    <!-- next prev -->
    <button class="carousel-control-prev" type="button" data-bs-target="#sliderUtama" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Sebelumnya</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sliderUtama" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Berikutnya</span>
    </button>
  </div>

  <div class="mt-5">
    <div class="ratio ratio-16x9">
      <iframe 
        src="https://www.youtube.com/embed/2Vxj_2hzSyk"
        title="Video YouTube"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
      </iframe>
    </div>
  </div>


    

</main>
